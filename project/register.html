<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register | Register User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li class="items"><a href='index.html'>Home</a></li>
                <li class="items"><a href='#'>About us</a></li>
                <li  class="right"><a href='login.html'>Login</a></li>
                <li  class="right"><a href='register.html'>Register</a></li>
            </ul>
        </nav>
    </header>
    <div class='register'>
        <h2>Register Here</h2>
        <form action="" class='register-form'>
            <label for='uname'>Username</label>
            <input type='text' name='uname' id='uname' placeholder="Username">
            <label for='uemail'>Email</label>
            <input type='email' name='uemail' id='uemail' placeholder="Email">
            <label for='phnum'>Phone Number</label>
            <input type='text' name='phnum' id='phnum' placeholder="Phone Number">
            <label for='psword'>Password</label>
            <input type='password' name='psword' id='psword' placeholder="Password">
            <input type="button" value='Register'>
        </form>
    </div>
</body>
