{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Register User</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li class="items"><a href="{% url 'home' %}">Home</a></li>
                <li class="items"><a href='#'>About us</a></li>
                <li  class="right"><a href="{% url 'login' %}">Login</a></li>
                <li  class="right"><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class='register'>
        <h2>Register Here</h2>
        <form action="register" method='post' class='register-form'>
            {% csrf_token %}
            <label for='uname'>Username</label>
            <input type='text' name='uname' id='uname' placeholder="Username">
            <label for='fname'>First Name</label>
            <input type='text' name='fname' id='fname' placeholder="First Name">
            <label for='lname'>Last Name</label>
            <input type='text' name='lname' id='lname' placeholder="Last Name">
            <label for='uemail'>Email</label>
            <input type='email' name='uemail' id='uemail' placeholder="Email">
            <label for='psword'>Password</label>
            <input type='password' name='psword' id='psword' placeholder="Password">
            <input type="submit" value='Register'>
        </form>
    </div>
</body>
</html>
